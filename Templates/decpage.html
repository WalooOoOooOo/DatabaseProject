<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECS - Team Members</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #f0f0f0; /* Light text color */
            font-family: 'Aharoni', sans-serif; /* Aharoni font */
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #333;
            color: #f0f0f0;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh; /* Full viewport height */
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            color: #FFA629; /* Yellow text */
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            text-decoration: none;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px; /* Reserve space for the sidebar */
            padding: 20px;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .sidebar {
                position: static;
                height: auto;
                margin-bottom: 20px;
                width: 100%;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media screen and (max-width: 576px) {
            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }

            .team-header h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.8rem;
            }
        }

        .team-header {
            text-align: center; /* Ensures the title is centered */
            margin-bottom: 50px; /* Keeps space below the title */
        }

        .team-header h1 {
            font-size: 3rem; /* Increase size of the title */
            color: #FFA629; /* Brighter yellow text color */
            font-weight: bold;
            background: linear-gradient(45deg, #FFA629, #FFDC60, #F9B800); /* Lighter gradient background */
            -webkit-background-clip: text;
            color: transparent; /* Makes the background visible on the text */
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); /* Lighter shadow for more contrast */
        }

        /* Team Cards */
        .card {
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #333;
            color: #f0f0f0;
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFA629;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #FFA629;
            background: linear-gradient(45deg, #FFA629, #FFDC60, #F9B800);
            -webkit-background-clip: text;
            color: transparent;
        }

        .btn-apply {
            background-color: #FFA629;
            color: #111;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .btn-apply:hover {
            background-color: #e6951d;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>DECS Navigation</h2>
        <a href="{% url 'upcoming_events' society_id=1 %}">Upcoming Events</a>
        <a href="{% url 'announcements_page' society_id=1 %}">Announcements</a>
        <a href="#excom-section">EXCOM</a>
        <a href="#extended-excom-section">Extended EXCOM</a>

        {% if show_apply_button %}
<a href="{{ apply_membership_url }}" class="btn btn-apply">Apply Now</a>
{% endif %}

    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="team-header">
            <h1>DECS</h1>
            <p>The team behind the most vibrant student community at FAST</p>
        </div>

        <div id="excom-section" class="team-section">
            <div class="section-title">EXCOM</div>
            <div class="row">
                <!-- Example Cards -->
                <div class="col-md-2">
                    <div class="card">
                        <img src="path/to/president.jpg" class="card-img-top" alt="President">
                        <div class="card-body">
                            <h5 class="card-title">President</h5>
                        </div>
                    </div>
                </div>
                <!-- Additional EXCOM Members -->
            </div>
        </div>

        <div id="extended-excom-section" class="team-section">
            <div class="section-title">Extended EXCOM</div>
            <div class="row">
                <!-- Example Cards -->
                <div class="col-md-3">
                    <div class="card">
                        <img src="path/to/member1.jpg" class="card-img-top" alt="Member 1">
                        <div class="card-body">
                            <h5 class="card-title">Member 1</h5>
                        </div>
                    </div>
                </div>
                <!-- Additional Members -->
            </div>
        </div>
    </div>
</div>
<a href="{% url 'home'%}">Go Back</a>
</body>
</html>
