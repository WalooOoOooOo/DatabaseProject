<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create New Post</title>
    <style>
        {% load static %}
        @font-face {
            font-family: 'c';
            src: url("{% static 'fonts/c.ttf' %}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'c', sans-serif; /* Use custom font */
            background-color: #000; /* Black background */
            color: #FFFFFF; /* White text */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5) !important; /* Black with 50% opacity */
        }

        .navbar-brand, .nav-link {
            color: #fff !important; /* White text */
        }

        .hero-section {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/IMG_20240502_164634.jpg' %}");
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .btn-primary {
            background-color: #ffa629; /* Button color */
            border-color: #ffa629;
            color: #000; /* Black text on button */
        }

        .btn-primary:hover {
            background-color: #C9A000; /* Darker yellow on hover */
        }

        footer {
            background-color: #000; /* Black footer */
            color: #ffa629; /* Footer text color */
        }

        footer a {
            color: #ffa629;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#">CMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'forumhome' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'forumhome' %}">Forum</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link btn btn-primary text-white ml-3">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="content">
            <h1>Create a New Post </h1>
            <p class="lead">Share your thoughts and ideas with the community.</p>
        </div>
    </section>

    <!-- Form Section -->
    <div class="container my-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{% url 'forumhome' %}" class="btn btn-secondary">Go Back</a>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 University Societies | <a href="#">Privacy Policy</a></p >
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
