<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Darkish blue-gray background */
            color: #eaeaea; /* Light text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #16213e; /* Deep navy background for the form */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Stronger shadow for effect */
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #e94560; /* Vibrant red for heading */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #0f3460; /* Rich blue button */
            color: #eaeaea;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e94560; /* Highlighted red on hover */
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #0f3460; /* Blue link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #e94560; /* Red highlight on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <div class="back-link">
            <a href="{% url 'forumhome' %}">Go Back</a>
        </div>
    </div>
</body>
</html>
