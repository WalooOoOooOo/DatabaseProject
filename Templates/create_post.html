{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Aharoni', sans-serif;
            background: url("{% static 'images/su2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }

        .container {
            background-color: rgba(31, 31, 31, 0.9); /* Slightly more opaque background */
            padding: 40px 20px; /* Increased top/bottom padding to elongate the card */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            max-width: 600px; /* Maintain the width */
            width: 100%;
            height: auto; /* Allow content to define the height */
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: #ff6600;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            font-weight: bold;
            color: #ff6600;
            display: block;
            margin-bottom: 6px;
        }

        .form-control, textarea {
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            font-size: 0.9rem;
            border-radius: 8px;
            padding: 10px;
        }

        .form-control:focus, textarea:focus {
            background-color: #333;
            border-color: #ff6600;
            color: #fff;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .btn-secondary {
            background-color: #555;
            color: #fff;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #666;
        }

        .alert-danger {
            background-color: #ff3333;
            border-color: #ff1a1a;
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ff6600;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #e65c00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="back-link">
            <a href="{% url 'forumhome' %}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
