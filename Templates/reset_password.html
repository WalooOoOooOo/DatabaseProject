<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Reset Password</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="password1">New Password</label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
