<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants - {{ event.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Participants for "{{ event.title }}"</h1>

        {% if participants %}
            <ul class="list-group">
                {% for participant in participants %}
                    <li class="list-group-item">{{ participant.username }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No participants have registered for this event yet.</p>
        {% endif %}

        <a href="{% url 'apanel' %}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
    </div>
</body>
</html>
