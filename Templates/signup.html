<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap for layout and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aharoni&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Django Static Files -->
    {% load static %}

    <!-- Stylesheet -->
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Aharoni', sans-serif;
            background-color: #000;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "images/su2.jpg" %}');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.7; /* Increased opacity for better visibility */
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Make sure form overlays the background */
        }

        form {
            width: 450px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for form */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        form h3 {
            text-align: center;
            color: #ffa629;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        label {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent */
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        input::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffa629;
            color: #000;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #C9A000;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .form-footer a {
            color: #ffa629;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Signup Form -->
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Signup Here</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username">

            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email">

            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" name="password1">

            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">

            <label for="isadmin">Admin</label>
            <input type="checkbox" name="isadmin" id="isadmin"><br>

            <button type="submit">Signup</button>

            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
