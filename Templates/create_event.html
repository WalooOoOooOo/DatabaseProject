<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Aharoni', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Matching gradient background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered container for the form */
        .container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent card background */
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* Compact width */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Elevated shadow effect */
        }

        /* Heading styling */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #f3c623; /* Golden highlight for the title */
            text-align: center;
        }

        /* Form labels */
        label {
            font-size: 1rem;
            color: #f3c623; /* Golden for labels */
            margin-bottom: 5px;
        }

        /* Form input, textarea, and select */
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-color: #f3c623;
        }

        /* Submit button styling */
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #f3c623; /* Golden button */
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #d4a017;
            transform: scale(1.03); /* Slight hover effect */
        }

        /* Go Back button styling */
        .btn-secondary {
            display: block;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.03);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, textarea, select {
                font-size: 0.8rem;
            }

            .btn-submit, .btn-secondary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Event for {{ society.name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Event Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                {{ form.location }}
            </div>
            <div class="form-group">
                <label for="image">Event Banner</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn-submit">Create Event</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% if society.id == 1 %}{% url 'decshome' %}
                  {% elif society.id == 2 %}{% url 'acmhome' %}
                  {% elif society.id == 3 %}{% url 'pcomhome' %}
                  {% endif %}" class="btn-secondary">Go Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
