<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Body styling for a creative look */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f3c623; /* Highlighted gold for the title */
        }

        .container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background for the form */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        form button {
            background-color: #f3c623;
            border: none;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #d4a017;
            transform: scale(1.05);
        }

        .btn-secondary {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Event for {{ society.name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn">Create Event</button>
            </div>
        </form>
        <div class="text-center">
            <a href="{% if society.id == 1 %}{% url 'decshome' %}
                  {% elif society.id == 2 %}{% url 'acmhome' %}
                  {% elif society.id == 3 %}{% url 'pcomhome' %}
                  {% endif %}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
